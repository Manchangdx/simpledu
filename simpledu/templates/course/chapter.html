{% extends "base.html" %}

{% block title %}
  {{ chapter.name }}
{% endblock %}

{% block head_css %}
  {{ super() }}
  <link href="https://vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
  <video class="video-js vjs-16-9 vjs-big-play-centered" data-setup='{"fluid":true, "controls": true}'>
    <source src="{{ chapter.video_url }}" type='video/mp4' />
  </video>
{% endblock %}

{% block tail_js %}
  {{ super() }}
  <script src="https://vjs.zencdn.net/7.8.2/video.min.js"></script>
{% endblock %}
